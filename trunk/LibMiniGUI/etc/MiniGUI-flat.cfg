[system]
# GAL engine and default options
#gal_engine=fbcon
gal_engine=qvfb
defaultmode=640x480-16bpp

# IAL engine and default options
#ial_engine=console
ial_engine=qvfb
mdev=/dev/input/mice
mtype=IMPS2

[fbcon]
defaultmode=1024x768-16bpp

[qvfb]
defaultmode=640x480-16bpp
display=0

# The system fonts must be raw bitmap fonts
[systemfont]
font_number=6
font0=rbf-fixed-rrncnn-8-16-ISO8859-1
